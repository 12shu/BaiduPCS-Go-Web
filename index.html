<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input id="cmd" type="text">
  <button id="run">Run</button>
  <input id="psw" type="password" placeholder="access password">
  <br>
  <textarea id="result" cols="30" readonly rows="10" style="width: 100%; height:100%"></textarea>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script>
    $( document ).ready(function() {
        var password = '';

        $('#run').on('click', function(){
          const cmd = $('#cmd').val();

          $.ajax({
            method: "POST",
            url: "/",
            data: { cmd: cmd, psw: password }
          })
          .done(function( msg ) {
            const area = $('#result');
            const result = msg + '############################################\n\n\n'+ area.val();
            area.val(result);
          });
        })

        $('#cmd').on('change', function(){
          var cmd = $('#cmd');
          var psw = $('#psw');
        })

        $('#psw').on('change', function(){
          password = $('#psw').val();
        })
    });
  </script>
</body>
</html>
